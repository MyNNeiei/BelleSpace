{% extends 'layout.html' %}
{% load static %}

{%  block content %}
<div class="bg-[#D18F90] h-screen w-full flex justify-center items-center">
    <div class="mx-auto py-10">
        <div class="w-full max-w-md mx-auto">
        <div class="bg-white shadow-md rounded-2xl px-8 pt-6 pb-8 mb-4 mt-6">
            <h2 class="text-3xl font-bold mb-6"><center>แก้ไขรหัสผ่าน</center></h2>
            <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <div class="flex items-center justify-between">
                <button class="bg-[#74342B] text-white font-bold py-2 px-4 rounded transition ease-in-out delay-300 hover:bg-white hover:border-2 hover:border-[#74342B] hover:text-black" type="submit">
                บันทึก
                </button>
            </div>
            </form>
        </div>
        </div>
    </div>
</div>
{% endblock %}
